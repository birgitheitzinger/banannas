  <html>
  <head>
    <link rel="stylesheet" type="text/css" href="assets/slider_assets/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="assets/slider_assets/css/demo.css" />
    <link rel="stylesheet" type="text/css" href="assets/slider_assets/css/component.css" />
    <link rel="stylesheet" type="text/css" href="assets/slider_assets/pater/pater.css" />
    <script>document.documentElement.className = 'js';</script>
  </head>
  <body class="demo-4 loading">
    <svg class="hidden">
      <symbol id="icon-arrow" viewBox="0 0 24 24">
        <title>arrow</title>
        <polygon points="6.3,12.8 20.9,12.8 20.9,11.2 6.3,11.2 10.2,7.2 9,6 3.1,12 9,18 10.2,16.8 "/>
      </symbol>
      <symbol id="icon-arrow-nav" viewBox="208.3 352 4.2 6.4">
        <title>arrow-nav</title>
        <polygon points="212.1,357.3 211.5,358 208.7,355.1 211.5,352.3 212.1,353 209.9,355.1"></polygon>
      </symbol>
    </svg>
    <main class="site-wrapper">
      <div class="content content--fixed">
      </div>
      <div class="content">
        <div class="slide-wrapper">
          <div class="slide-item">
            <img src="assets/slider_assets/img/10.jpg" class="slide-item__image">
          </div>
          <div class="slide-item">
            <img src="assets/slider_assets/img/11.jpg" class="slide-item__image">
          </div>
          <div class="slide-item">
            <img src="assets/slider_assets/img/12.jpg" class="slide-item__image">
          </div>      
        </div>
        <button class="scene-nav scene-nav--prev" data-nav="previous"><svg class="icon icon--arrow-nav-prev"><use xlink:href="#icon-arrow-nav"></use></svg></button>
        <button class="scene-nav scene-nav--next" data-nav="next"><svg class="icon icon--arrow-nav-next"><use xlink:href="#icon-arrow-nav"></use></svg></button>
      </div>
    </main>
    <script src="assets/slider_assets/js/demo.js"></script>
    <script src="assets/slider_assets/js/pixi.min.js"></script>
    <script src="assets/slider_assets/js/TweenMax.min.js"></script>
    <script src="assets/slider_assets/js/main4.js"></script>
    <script src="assets/slider_assets/js/imagesloaded.pkgd.min.js"></script>
    <script>
      imagesLoaded(document.body, () => document.body.classList.remove('loading'));
      
      var spriteImages = document.querySelectorAll( '.slide-item__image' );
      var spriteImagesSrc = [];
      var texts = [];

      for ( var i = 0; i < spriteImages.length; i++ ) {
        var img = spriteImages[i];
        // Set the texts you want to display to each slide 
        // in a sibling element of your image and edit accordingly
        if ( img.nextElementSibling ) {
          texts.push(img.nextElementSibling.innerHTML);
        } else {
          texts.push('');
        }
        spriteImagesSrc.push( img.getAttribute('src' ) );
      }
      
      var initCanvasSlideshow = new CanvasSlideshow({
        sprites: spriteImagesSrc,
        displacementImage: 'assets/slider_assets/img/dmaps/2048x2048/ripple.jpg',
        autoPlay: true,
        autoPlaySpeed: [0.1, 0.1],
        centerSprites: false
      });
    </script>
  </body>
</html>
  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/node_modules/popper.js/dist/popper.min.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
